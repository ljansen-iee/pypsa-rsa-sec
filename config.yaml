    co2: 0.27e+3
    sox: 7.6e+3
    nox: 4.5e+3
    hg: 41484.e-6 # is also part of the excel sheet
    particulate: 11.3e+3

tsam_clustering:
  nprocesses: 10
  solver: "cbc" #need to use open source solver here due to parallel processing of years
 

solving:

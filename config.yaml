  options:
    clip_p_max_pu: 1.e-2
    load_shedding: true
    noisy_costs: true
    skip_iterations: false
    min_iterations: 1
    max_iterations: 10
    msq_threshold: 0.05 # mean squared error threshold for convergence of iterations
    formulation: kirchhoff
    warmstart: false
